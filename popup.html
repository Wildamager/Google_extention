<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        background-color: black;
        width: 460px;
        height: 110px;
        margin: 0;
        border-radius: 5px;
      }
      .middle{
        background-color: black;
        float: left;
        width: 30%;
      }
      .link-header-title{
        background-color: rgba(61, 61, 61, 0.877);
        width: 70%;
        float: right;
        height: 50%;
        border-radius: 5px;
      }
      .buttons-link{
        background-color: black;
        height: 50%;
        width: 70%;
        float: right;
      }
      .link-opyion-row-img{
        float: left;
        margin: 0.5rem 0.5rem 0.5rem;
      }
      h1 {
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        margin: 0.5rem 0.5rem 0.5rem;
      }
      h2 {
        color: #fff;
        font-size: 11px;
        font-weight: 400;
        margin: 0.5rem 0.5rem 0.5rem;
      }
      img{
        display: block;
        margin: 0 auto;
      }
      .link-conteiner{
        background-color:black;
        padding:  5px 5px 5px 5px;
        width: 450px;
        height: 100px;
      }
      .button {
        float: right;
        height: 25px;
        width: 40px;
        background-color: #4CAF50; /* Green */
        border: none;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-size: 10px;
        margin: 13px 70px 10px 2px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
      }
      .button1 {
        background-color: black; 
        color: #4CAF50; 
        border: 2px solid #4CAF50;
      }
      .button1:hover {
        background-color: #4CAF50;
        color: white;
      }
    </style>
    <script src="music-script.js"></script>
  </head>
  <body class="info_of_spotify">
      <div class="link-conteiner">
        <div class="middle">
          <div class="link-cover">
            <img class="obloshka" id="Image_of_albom" src="Icons\waiting-spinning.gif" width="100" height="100">
          </div>
        </div>
        <div class="link-header-title">
          <h1 id="name_of_track">Track not yet</h1>
          <h2 id="artist_of_track">selected</h2>
        </div>
        <div class="buttons-link">
          <img class="link-opyion-row-img" width="100" height="30" src="https://st.toneden.io/production/images/link-services/spotify.png">
          <button id="save" class="button button1">Save</button>
        </div>
      </div> 
  </body>

</html>
